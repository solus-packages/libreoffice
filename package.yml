setup      : |
    # Fix mimetypes
    sed -i 's:application/pdf;::g' sysui/desktop/menus/draw.desktop
    sed -i 's:text/plain;::g' sysui/desktop/menus/writer.desktop
    # Let LO find downloaded sources
    install -d -m 00755 external/tarballs
    for i in `ls $sources`; do
        ln -sv $sources/${i} external/tarballs/.
    done

    chmod +x bin/unpack-sources
    %patch -p1 < $pkgfiles/0001-Use-the-Sifr-style-by-default.patch
    %patch -p1 < $pkgfiles/0001-Remove-check-if-root-due-to-issue-with-fakeroot.patch
    %patch -p1 < $pkgfiles/0001-Fix-KDE-build.patch
    export CFLAGS="${CFLAGS/-g2/}"
    export CXXFLAGS="${CXXFLAGS/-g2/}"

    ./autogen.sh --disable-debug             \
                 --disable-firebird-sdbc     \
                 --disable-lto               \
                 --disable-odk               \
                 --disable-symbols           \
                 --enable-gtk3-kde5          \
                 --enable-postgresql-sdbc    \
                 --enable-python=system      \
                 --enable-release-build      \
                 --libdir=/usr/lib64         \
                 --libexecdir=/usr/lib64/libreoffice          \
                 --prefix=/usr               \
                 --with-external-dict-dir=/usr/share/hunspell \
                 --with-help                 \
                 --with-lang=ALL             \
                 --with-myspell-dicts        \
                 --with-system-altlinuxhyph  \
                 --with-system-bluez         \
                 --with-system-boost         \
                 --with-system-bzip2         \
                 --with-system-cairo         \
                 --with-system-coinmp        \
                 --with-system-cppunit       \
                 --with-system-curl          \
                 --with-system-dicts         \
                 --with-system-epoxy         \
                 --with-system-expat         \
                 --with-system-glm           \
                 --with-system-gpgmepp       \
                 --with-system-graphite      \
                 --with-system-harfbuzz      \
                 --with-system-hunspell      \
                 --with-system-icu           \
                 --with-system-jpeg          \
                 --with-system-lcms2         \
                 --with-system-libabw        \
                 --with-system-libcdr        \
                 --with-system-libcmis       \
                 --with-system-libebook      \
                 --with-system-libetonyek    \
                 --with-system-libexttextcat \
                 --with-system-libfreehand   \
                 --with-system-liblangtag    \
                 --with-system-libmspub      \
                 --with-system-libmwaw       \
                 --with-system-libnumbertext \
                 --with-system-libodfgen     \
                 --with-system-libpagemaker  \
                 --with-system-libpng        \
                 --with-system-libqxp        \
                 --with-system-librevenge    \
                 --with-system-libvisio      \
                 --with-system-libwpd        \
                 --with-system-libwpg        \
                 --with-system-libwps        \
                 --with-system-libxml        \
                 --with-system-libzmf        \
                 --with-system-mdds          \
                 --with-system-mythes        \
                 --with-system-neon          \
                 --with-system-nss           \
                 --with-system-odbc          \
                 --with-system-openldap      \
                 --with-system-openssl       \
                 --with-system-orcus         \
                 --with-system-poppler       \
                 --with-system-postgresql    \
                 --with-system-sane          \
                 --with-system-xmlsec        \
                 --with-system-zlib          \
                 --with-vendor="Solus"       \
                 --without-junit
build      : |
    make build-nocheck
install    : |
    make install DESTDIR="$installdir" distro-pack-install
    # Sometimes we have a missing ure-link. LibreOffice kinda gets annoyed.
    ln -sf /usr/lib64/libreoffice/ure $installdir/usr/lib64/libreoffice/ure-link

    # Make a meta package
    install -d -m 00755 $installdir/usr/share/doc
    echo "LibreOffice Meta Package" > $installdir/usr/share/doc/libreoffice-all

    rm -rf $installdir/usr/lib64/libreoffice/{LICENSE*,CREDITS*,NOTICE,readmes}

    # Make symbolic links the other way around
    rm $installdir/usr/share/applications/libreoffice*.desktop
    pushd $installdir/usr/lib64/libreoffice/share/xdg
    for i in *.desktop; do
        mv $i $installdir/usr/share/applications/libreoffice-$i
        ln -s /usr/share/applications/libreoffice-$i $i
    done
